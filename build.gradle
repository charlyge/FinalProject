// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
task runGCELocalServer {
    dependsOn ':backend:appengineRun'

    doLast {
        println "Server running..."
    }
}
task runTest {
    shouldRunAfter 'runGCELocalServer'
    dependsOn ':app:connectedCheck'
    doLast {
        println "Testing finished..."
    }
}
task stopLocalServer {
    shouldRunAfter 'runTest'
    dependsOn ':backend:appengineStop'
    doLast {
        println "Server stopped.."
    }
}

task runLocalServerTest {
    dependsOn = ['runGCELocalServer', 'runTest', 'stopLocalServer']
}



